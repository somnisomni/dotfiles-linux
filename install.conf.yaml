- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    # Git
    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig

    # ZSH
    ~/.zshrc: zsh/.zshrc
    ~/.zprofile: zsh/.zprofile

    # Aria2
    ~/.config/aria2/aria2.conf: aria2/aria2.conf
